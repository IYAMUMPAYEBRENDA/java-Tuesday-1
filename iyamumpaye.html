<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Farm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Farm</h1>
    </header>
    <section>
        <h2>About Our Farm</h2>
        <p>Our farm is dedicated to sustainable agriculture, growing fresh vegetables, fruits, and raising healthy animals.</p>
    </section>
    <section>
        <h2>Farm Photos</h2>
        <div class="gallery">
            
        </div>
    </section>
    <footer>
        &copy; 2026 My Farm. All rights reserved.
    </footer>
</body>
</html>
